<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracking - ShipKart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }
        .header {
            background-color: #102f47;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto;
        }
        .nav {
            background-color: #034f84;
            color: white;
            padding: 0 20px;
            overflow: hidden;
        }
        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            padding: 20px;
            background-color: white;
            min-height: calc(100vh - 160px); /* Adjusted for footer height */
        }
        .footer {
            background-color: #102f47;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .tracking-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ff4500;
            padding: 20px;
            color: white;
            border-radius: 5px;
        }
        .tracking-form input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        .tracking-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #102f47;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tracking-form button:hover {
            background-color: #034f84;
        }
    </style>
</head>
<body>


<div class="header">
    <img src="logo.png" alt="ShipKart Logo" class="logo" style="max-height: 100px; margin-left: 20px; float: left;"> <!-- Adjust max-height as needed -->
    <h1 style="margin-left: 150px; line-height: 100px;">ShipKart</h1> <!-- Adjust margin and line-height as needed -->
    <p style="margin-left: 150px;">Delivering Your Packages With Speed and Care</p>
</div>



<div class="nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="tracking.html">Tracking</a>
    <a href="contact.html">Contact</a>
</div>

<div class="main">
    <div class="tracking-form">
        <h2>Track Your Package</h2>
        <form action="status.html" method="get"> <!-- Changed action to "status.html" -->
            <input type="text" name="tracking_number" placeholder="Enter Tracking Number" required>
            <button type="submit">Track Package</button>
        </form>
    </div>
</div>

<div class="footer">
    <p>Â© 2024 ShipKart Delivery. All Rights Reserved.</p>
</div>

</body>
</html>
